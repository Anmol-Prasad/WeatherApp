<body>
    <div class='section'>
        <div class="title">ðŸ‘‘ QUOTE GENERATOR ðŸ‘‘</div>
        <div class="box">
            <div class="square" style="--i:5"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="square" style="--i:6"></div>

            <div class="container">
                <div class="comma">"</div>
                <div id="quote">Quote</div>
                <div id="author">Author</div>
                <button id='NewQuote'>New Quote</button>
            </div>
        </div>
    </div>

    <script>
        const quote = document.getElementById('quote')
        const author = document.getElementById('author')
        const NewQuote = document.getElementById('NewQuote')
        let readabledata = ""

        const getQuotesRandom = () => {
            const randnum = Math.floor(Math.random() * 1600);
            quote.innerText = `${readabledata[randnum].text}`;
            readabledata[randnum].author == null ? (author.innerText = "~Anonymous") : (author.innerText = `~ ${readabledata[randnum].author}`)
        }


        const getQuotes = async () => {
            const api = 'https://type.fit/api/quotes'
            try {
                let data = await fetch(api)
                readabledata = await data.json()
                getQuotesRandom();
            }
            catch (error) {
                console.log(" Sorry Can't get data ðŸ’”")
            }
        }
        getQuotes();

        NewQuote.addEventListener('click', getQuotes)

    </script>
